<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sector ETF Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 20px;
            color: #007bff;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Sector ETF Dashboard</h1>
        <p>Explore different sectors and portfolios:</p>
        <a href="/metrics" class="link-button">View Metrics Data</a>
        <a href="/action" class="link-button">View Action Data</a>
        <a href="/portfolios" class="link-button">View Portfolios</a>
        <a href="/search_stock" class="link-button">Search Stock Ticker</a>
    </div>
</body>
</html>
